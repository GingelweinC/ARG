<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon - Dossier 01</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body { background: #000; color: #0f0; font-family: 'VT323', monospace; margin:0; height:100vh; }
      .crt-monitor { width:100vw; height:100vh; background:#001100; box-shadow:inset 0 0 100px #000a; display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative; }
      .center-content { display:flex; flex-direction:column; align-items:center; justify-content:center; flex:1; }
      .simon-dot {
        width: 120px; height: 120px; border-radius: 50%; margin: 60px auto 30px auto;
        box-shadow: 0 0 40px 10px #fff8, 0 0 80px 0 #fff2;
        opacity: 0; transition: opacity 0.5s;
        filter: blur(0.5px);
      }
      .simon-colors {
        display: flex; justify-content: center; gap: 36px; margin: 40px 0 20px 0;
      }
      .simon-color {
        width: 70px; height: 70px; border-radius: 50%; box-shadow: 0 0 18px 4px #fff4; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-family: 'VT323', monospace; border: 2px solid #0f0; position: relative;
      }
      .simon-label {
        position: absolute; bottom: -32px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 1.5rem; text-shadow: 0 0 8px #fff, 0 0 12px #0f0;
      }
      .terminal-container {
        width: 100%; max-width: 700px; margin: 40px auto 40px auto; border-top: 2px solid #0f0; background: rgba(0,32,0,0.12); border-radius: 10px; box-shadow: 0 0 10px #0f05; padding: 20px 0 10px 0; position: relative;
      }
      .terminal-input-wrapper { display:flex; align-items:center; padding-left:10px; }
      .terminal-prompt { color:#0f0; margin-right:5px; font-size:1.6rem; text-shadow:0 0 5px #0f0a; }
      .terminal-input { flex:1; background:transparent; border:none; color:#0f0; font-size:1.6rem; font-family:'VT323', monospace; padding:10px 5px; outline:none; caret-color:#0f0; }
      .terminal-output { text-align:left; padding-left:10px; min-height:80px; display:flex; flex-direction:column; justify-content:flex-end; overflow:hidden; line-height:1.5; }
      .terminal-line { white-space: pre-wrap; text-shadow: 0 0 5px #0f0a; font-size: 1.6rem; font-family: 'VT323', monospace; }
      .terminal-output .redirect-msg { color: #4ec3ff; text-shadow: 0 0 8px #4ec3ff; font-weight: bold; }
      .crt-side { position: fixed; top: 0; width: 140px; height: 100vh; z-index: 2; pointer-events: none; background: linear-gradient(180deg, rgba(0,255,0,0.08) 0%, rgba(0,255,0,0.13) 50%, rgba(0,255,0,0.08) 100%); box-shadow: 0 0 18px 2px #0f0a, 0 0 24px 0 #0f0a; opacity: 0.45; filter: blur(0.5px); overflow: hidden; transition: opacity 0.3s; animation: crt-glow 2.2s infinite alternate; }
      .crt-side-left { left: 0; border-right: 2px solid #0f0; }
      .crt-side-right { right: 0; border-left: 2px solid #0f0; }
      @media (max-width: 1100px) { .crt-side { display: none; } }
      @keyframes crt-glow { 0% { box-shadow: 0 0 8px 2px #0f0a, 0 0 16px 0 #0f0a; opacity: 0.35; } 100% { box-shadow: 0 0 24px 8px #0f0, 0 0 60px 0 #0f0a; opacity: 0.5; } }
      body { visibility: hidden; opacity: 0; transition: opacity 0.2s; }
      body.auth-ok { visibility: visible; opacity: 1; }
    </style>
    <script>
      (async function() {
        try {
          const res = await fetch('/api/login', { method: 'GET', credentials: 'include' });
          if (!res.ok) { window.location.href = 'index.html'; return; }
          const data = await res.json();
          if (!data.authenticated) {
            window.location.href = 'index.html';
          } else {
            document.body.classList.add('auth-ok');
          }
        } catch (e) {
          window.location.href = 'index.html';
        }
      })();
    </script>
  </head>
  <body>
    <div class="crt-side crt-side-left"></div>
    <div class="crt-side crt-side-right"></div>
    <div class="crt-monitor">
      <div class="center-content">
        <div id="simon-dot" class="simon-dot"></div>
        <div id="simon-colors" class="simon-colors" style="display:none;"></div>
      </div>
      <div class="terminal-container">
        <div id="terminal-output" class="terminal-output"></div>
        <div class="terminal-input-wrapper">
          <span class="terminal-prompt">&gt;&gt;</span>
          <input id="terminal-input" class="terminal-input" type="text" autocomplete="off" />
        </div>
      </div>
    </div>
    <script>
      const COLORS = [
        {name:'violet', code:'#a259e6', letter:'a'},
        {name:'bleu', code:'#4ec3ff', letter:'b'},
        {name:'jaune', code:'#ffe14e', letter:'c'},
        {name:'orange', code:'#ff9c3f', letter:'d'},
        {name:'rose', code:'#ff4eb3', letter:'e'},
        {name:'rouge', code:'#ff4e4e', letter:'f'}
      ];
      const simonSeq = Array.from({length:8},()=>Math.floor(Math.random()*6));
      let userInput = '';
      let phase = 'show';
      let triesLeft = 3;
      const dot = document.getElementById('simon-dot');
      const colorsDiv = document.getElementById('simon-colors');
      const input = document.getElementById('terminal-input');
      const output = document.getElementById('terminal-output');
      function showDot(i) {
        if(i>=simonSeq.length) {
          dot.style.opacity=0;
          setTimeout(()=>{
            showColorChoices();
          },600);
          return;
        }
        dot.style.background=COLORS[simonSeq[i]].code;
        dot.style.opacity=1;
        setTimeout(()=>{
          dot.style.opacity=0;
          setTimeout(()=>showDot(i+1),400);
        },1000);
      }
      function showColorChoices() {
        colorsDiv.innerHTML = '';
        colorsDiv.style.display = 'flex';
        COLORS.forEach(c=>{
          const el = document.createElement('div');
          el.className = 'simon-color';
          el.style.background = c.code;
          el.innerHTML = `<span class='simon-label'>${c.letter}</span>`;
          colorsDiv.appendChild(el);
        });
        phase = 'input';
        input.disabled = false;
        input.focus();
        output.innerHTML = '<div class="terminal-line">Tapez la s√©quence</div>';
      }
      // Terminal logic
      input.disabled = true;
      showDot(0);
      input.addEventListener('keydown',e=>{
        if(phase!=='input') return;
        if(e.key==='Enter'){
          const val = input.value.trim().toLowerCase();
          if(val.length!==8) {
            if(triesLeft > 1) {
              triesLeft--;
              output.innerHTML = `<div class="terminal-line">Invalid sequence. ${triesLeft} ${triesLeft === 1 ? 'try' : 'tries'} left.</div>`;
              input.disabled = true;
              setTimeout(()=>{ input.disabled = false; input.focus(); }, 900);
            } else if(triesLeft === 1) {
              triesLeft--;
              output.innerHTML = '<div class="terminal-line">Invalid sequence. No try left.</div>';
              setTimeout(()=>{ location.reload(); }, 1200);
            }
          } else {
            let ok = true;
            for(let i=0;i<8;i++) if(val[i]!==COLORS[simonSeq[i]].letter) ok=false;
            if(ok) {
              output.innerHTML = '<div class="terminal-line"><span class="redirect-msg">Access authorized.</span></div>';
              fetch('/api/progress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ page: 'page1', solved: true })
              }).then(() => {
                setTimeout(()=>{ window.location.href = 'page1.html'; }, 900);
              });
            } else {
              if(triesLeft > 1) {
                triesLeft--;
                output.innerHTML = `<div class="terminal-line">invalid sequence. ${triesLeft} ${triesLeft === 1 ? 'try' : 'tries'} left.</div>`;
                input.disabled = true;
                setTimeout(()=>{ input.disabled = false; input.focus(); }, 900);
              } else if(triesLeft === 1) {
                triesLeft--;
                output.innerHTML = '<div class="terminal-line">invalid sequence. no try left.</div>';
                setTimeout(()=>{ location.reload(); }, 1200);
              }
            }
          }
          input.value = '';
        }
      });
    </script>
  </body>
  </html>
